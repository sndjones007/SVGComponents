<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<script src="../../../../lib/js/ui_utility.js"></script>
<script src="../../../../lib/js/d3_render.js"></script>
<script src="d3_adjustibility_dm.js"></script>
<script>
    var d3div = d3.select("body");
    var counterDiv = 100;

    for(var dmId in DMRender.TopicSvgDMDict) {
      d3div.append("div").attr("id", "adjustibility-" + counterDiv);
      DMRender.processTopicImage("adjustibility-" + counterDiv, dmId, {displayText: true});
      counterDiv++;
    }
</script>
