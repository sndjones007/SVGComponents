                            <div class="col">
                                <div id="IEC-XNOR-gate" data-key="gate.XNOR.IEC"></div>

                        </div>
                    </div>

            </div>

</div>
<div style="text-decoration: overline; font-family: 'Cambria Math'; font-size: 20px;">Absurd</div>

<script src="../lib/js/ui_utility.js"></script>
<script src="../lib/js/d3_render.js"></script>
<script src="../lib/js/d3_gate_dm.js"></script>
<script>
    $.fn.xpathEvaluate = function (xpathExpression) {
        // NOTE: vars not declared local for debug purposes
        $this = this.first(); // Don't make me deal with multiples before coffee

        // Evaluate xpath and retrieve matching nodes
        xpathResult = this[0].evaluate(xpathExpression, this[0], null, XPathResult.ORDERED_NODE_ITERATOR_TYPE, null);

        result = [];
        while (elem = xpathResult.iterateNext()) {
            result.push(elem);
        }

        $result = jQuery([]).pushStack(result);
        return $result;
    }

    var y = $(document).xpathEvaluate("//div[@class='row-fluid']//div[@class='col']//div[@class='col']//div");

    for (var i = 0; i < y.length; ++i) {
        DMRender.process(y[i].id, y[i].getAttribute("data-key"), true);
    }

    katex.render("\\bar{A} or ~~A", document.getElementById("aaa"));

    // https://symbols.radicasoftware.com/stencil/IEC.html
    // https://www.electrical-symbols.com/electric-electronic-symbols/electric-generator-symbols.htm
</script>
